<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OURA Ring Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>OURA Ring Data</h1>
    {% for data_type, data in oura_data.items() %}
        <h2>{{ data_type.replace('_', ' ').title() }}</h2>
        <table>
            <tr>
                {% for key in data['data'][0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            {% for item in data['data'] %}
                <tr>
                    {% for value in item.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endfor %}
</body>
</html>
